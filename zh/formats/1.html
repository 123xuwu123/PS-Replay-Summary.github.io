        }
        h1 {
            font-size: 2.2em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .format-list li {
            margin-bottom: 15px;
        }
        .format-list a {
            font-size: 1.2em;
            font-weight: 500;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;

        footer {
